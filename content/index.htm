<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://unpkg.com/tabulator-tables@5.2.3/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <title>Web Data Table</title>
</head>

<body>
    <div id="data-table" class="table-sm"></div>
    <!-- Paste Action Choice Modal -->
    <div class="modal fade" id="pasteActionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="pasteActionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pasteActionModalLabel">Choose paste action</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button> -->
                </div>
                <div class="modal-body">
                    Which paste action would you like?
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Paste</button>
                </div>
            </div>
        </div>
    </div>
    <script data-main="index" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
